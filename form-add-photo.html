<div class="form-block __add-photo mfp-hide" id="form-auth">
	<div class="form-block_head __dark">Добавление фото</div>
	
	<div class="form-block_content">
		<div class="form-add-photo">
			<label class="form-add-photo_label">*Введите заголовок</label>
			<input type="text" class="form-add-photo_input">
			
			<label class="form-add-photo_label">*Введите описание </label>
			<textarea class="form-add-photo_area"></textarea>
			
			<div class="form-add-photo_button">
				<input type="file" class="jfilestyle" data-input="false" data-text="Добавить фотографии">
			</div>
			
			<div class="form-add-photo_bottom">
				<div class="form-add-photo_images">
					<div class="form-add-photo_image">
						<img src="img/add-photo.jpg" alt="">
						<a href="" class="form-add-photo_image-del"></a>
					</div>
					<div class="form-add-photo_image">
						<img src="img/add-photo.jpg" alt="">
						<a href="" class="form-add-photo_image-del"></a>
					</div>
					<div class="form-add-photo_image">
						<img src="img/add-photo.jpg" alt="">
						<a href="" class="form-add-photo_image-del"></a>
					</div>
				</div>
				
				<button class="form-add-photo_submit">Сохранить</button>
			</div>
		</div>
	</div>
	
	<div class="form-block_close __white popup-close"></div>
</div>

<script>
