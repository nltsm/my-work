<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
	<link rel="stylesheet" href="css/jquery.scrollbar.css">
	<link rel="stylesheet" href="css/select2.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/jquery-filestyle.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="header">
		<div class="wrapper">
			<div class="header_content">
				<a href="" class="header_logo">
					<img src="img/logo.svg" alt="">
					<strong><span>my</span>Work</strong>
				</a>
				
				<ul class="header_list">
					<li class="active"><a href="">Ищу работу</a></li>
					<li><a href="">Ищу специалиста</a></li>
					<li><a href="">Войти</a></li>
				</ul>
				
				<div class="header_lang">
					<div class="header_lang-current">
						<img src="img/flag/ru.png" alt="">
						<span>RU</span>
					</div>
					
					<div class="header_lang-dropdown">
						<div class="header_lang-row">
							<a href="" class="header_lang-col">
								<img src="img/flag/uk.png" alt="">
								<span>EN</span>
							</a>
							<a href="" class="header_lang-col">
								<img src="img/flag/gr.png" alt="">
								<span>GR</span>
							</a>
							<a href="" class="header_lang-col">
								<img src="img/flag/de.png" alt="">
								<span>DE</span>
							</a>
							<a href="" class="header_lang-col">
								<img src="img/flag/rs.png" alt="">
								<span>RS</span>
							</a>
							<a href="" class="header_lang-col">
								<img src="img/flag/fr.png" alt="">
								<span>FR</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div class="content">
		<div class="wrapper">
			<div class="add-work">
				<a href="" class="add-work_back">Вернуться в ленту</a>
				
				<form action="" class="add-work_form">
					<label class="add-work_label">*Введите заголовок работы</label>
					<input type="text" class="add-work_input" required>
					
					
					<label class="add-work_label">*Введите описание работы</label>
					<textarea class="add-work_area"></textarea>
					
					<div class="add-work_row">
						<div class="add-work_col __1">
							<label class="add-work_label __min __empty"></label>
							<a href="" class="add-work_add-button">*Добавить специальности</a>
						</div>
						<div class="add-work_col __2">
							<label class="add-work_label __min">
								*Укажите контакт
							</label>
							<input type="text" class="add-work_input" placeholder="+380XXXXXXX">
						</div>
						<div class="add-work_col __3">
							<label class="add-work_label __min">
								Укажите условия оплаты
							</label>
							<input type="text" class="add-work_input">
						</div>
						<div class="add-work_col __4">
							<label class="add-work_label __min">
								Вид занятости
							</label>
							<select class="select" id="select-type">
								<option>Постоянная</option>
								<option>Сезонная</option>
								<option>Временная</option>
								<option>Удаленная</option>
								<option>Свободный график</option>
								<option>Сменный график</option>
								<option>Вахтовый метод</option>
								<option>Срочная задача</option>
							</select>
						</div>
					</div>
					
					<div class="add-work_specialty">
						<div class="add-work_specialty-item">
							<a href="" class="add-work_specialty-del"></a>
							<span>IT консультант</span>
						</div>
						<div class="add-work_specialty-item">
							<a href="" class="add-work_specialty-del"></a>
							<span>Инженер сервисного центра</span>
						</div>
						<div class="add-work_specialty-item">
							<a href="" class="add-work_specialty-del"></a>
							<span>Инженер сервисного центра</span>
						</div>
					</div>
					
					<div class="add-work_row-2">
						<div class="add-work_col __5">
							<label class="add-work_label __min __empty"></label>
							
							<div class="add-work_add-photo">
								<input type="file" class="jfilestyle" data-input="false" data-text="Добавить фотографии">
							</div>
						</div>
						<div class="add-work_col __6">
							<label class="add-work_label __min">*Выберите страну</label>
							
							<select class="select">
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
								<option data-ico="img/ua.svg">Украина</option>
							</select>
						</div>
						
						<div class="add-work_col __7">
							<label class="add-work_label __min">*Выберите город</label>
							
							<select class="select">
								<option>Харьков</option>
								<option>Москва</option>
								<option>Волгоград</option>
								<option>Харьков</option>
								<option>Москва</option>
								<option>Волгоград</option>
								<option>Харьков</option>
								<option>Москва</option>
								<option>Волгоград</option>
								<option>Харьков</option>
								<option>Москва</option>
								<option>Волгоград</option>
								<option>Москва</option>
								<option>Волгоград</option>
								<option>Харьков</option>
								<option>Москва</option>
								<option>Волгоград</option>
								<option>Харьков</option>
								<option>Москва</option>
								<option>Волгоград</option>
								<option>Харьков</option>
								<option>Москва</option>
								<option>Волгоград</option>
							</select>
						</div>
						
						<div class="add-work_col __8">
							<label class="add-work_label __min __empty"></label>
							<a href="" class="add-work_add-address">Добавьте адрес</a>
							
							<div class="add-work_address">
								<a href="" class="add-work_address-del"></a>
								<span>Соляниківський провулок, 6 Харків Харківська область</span>
							</div>
						</div>
					</div>
					
					<div class="add-work_bottom">
						<div class="add-work_images">
							<div class="add-work_image">
								<img src="img/add-photo.jpg" alt="">
								<a href="" class="add-work_image-del"></a>
							</div>
							<div class="add-work_image">
								<img src="img/add-photo.jpg" alt="">
								<a href="" class="add-work_image-del"></a>
							</div>
							<div class="add-work_image">
								<img src="img/add-photo.jpg" alt="">
								<a href="" class="add-work_image-del"></a>
							</div>
							<div class="add-work_image">
								<img src="img/add-photo.jpg" alt="">
								<a href="" class="add-work_image-del"></a>
							</div>
						</div>
						
						<button class="add-work_submit">Создать</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/select2.min.js"></script>
	<script src="js/audioplayer.js"></script>
	<script src="js/recorder.js"></script>
	<script src="js/lib.js"></script>
	<script src="js/app.js"></script>
