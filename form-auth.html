<body>
	<header class="header">
		<div class="wrapper">
			<div class="header_content">
				<a href="" class="header_logo">
					<img src="img/logo.svg" alt="">
					<strong><span>my</span>Work</strong>
				</a>
				
				<ul class="header_list">
					<li class="active"><a href="">Ищу работу</a></li>
					<li><a href="">Ищу специалиста</a></li>
					<li><a href="">Войти</a></li>
				</ul>
				
				<div class="header_lang">
					<div class="header_lang-current">
						<img src="img/flag/ru.png" alt="">
						<span>RU</span>
					</div>
					
					<div class="header_lang-dropdown">
						<div class="header_lang-row">
							<a href="" class="header_lang-col">
								<img src="img/flag/uk.png" alt="">
								<span>EN</span>
							</a>
							<a href="" class="header_lang-col">
								<img src="img/flag/gr.png" alt="">

							</a>
							<a href="" class="header_lang-col">
								<img src="img/flag/de.png" alt="">
								<span>DE</span>
							</a>
							<a href="" class="header_lang-col">
								<img src="img/flag/rs.png" alt="">
								<span>RS</span>
							</a>
							<a href="" class="header_lang-col">
								<img src="img/flag/fr.png" alt="">
								<span>FR</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

<div class="form-block __auth mfp-hide" id="form-auth">
	<div class="form-block_head">Авторизация</div>
	
	<div class="form-block_content">
		<div class="form-auth">
			<a href="" class="form-auth_item">
				<span class="form-auth_ico __google">
					<img src="img/icon/google.svg" width="26" alt="">
				</span>
				<span class="form-auth_text">Авторизация через Google</span>
			</a>
			<a href="" class="form-auth_item">
				<span class="form-auth_ico __facebook">
					<img src="img/icon/fb.svg" width="12" alt="">
				</span>
				<span class="form-auth_text">Авторизация через Facebook</span>
			</a>
			<a href="" class="form-auth_item">
				<span class="form-auth_ico __vk">
					<img src="img/icon/vk.svg" width="26" alt="">
				</span>
				<span class="form-auth_text">Авторизация через VK</span>
			</a>
		</div>
	</div>
	
	<div class="form-block_close popup-close"></div>
</div>

<script>
	window.onload = function () {
		openForm('#form-auth');
	};
</script>
